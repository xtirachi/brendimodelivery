<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Management Login</title>
  <link href="login.css" rel="stylesheet"> <!-- Link to external CSS file -->
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h2>Giriş</h2>
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">İstifadəçi adı</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Şifrə</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Giriş</button>
        </form>
        <div id="loginError" class="text-danger mt-3" style="display: none;"></div>
      </div>
    </div>
  </div>

  
  <script src="login.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
