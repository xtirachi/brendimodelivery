<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Giriş</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2 class="mt-5">Sistemə Giriş</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">İstifadəçi Adı</label>
        <input type="text" class="form-control" id="username" placeholder="İstifadəçi adınızı daxil edin">
      </div>
      <div class="form-group">
        <label for="password">Şifrə</label>
        <input type="password" class="form-control" id="password" placeholder="Şifrənizi daxil edin">
      </div>
      <button type="submit" class="btn btn-primary">Giriş</button>
    </form>
    <div id="loginError" class="text-danger mt-3"></div>
  </div>

  <script src="jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
