<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Paneli</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Admin Paneli</h2>

    <!-- Date selector to filter orders by date -->
    <label for="orderDateFilter">Sifariş Tarixi:</label>
    <input type="date" id="orderDateFilter" class="form-control" onchange="loadOrdersByDate()">

    <!-- Section to display orders -->
    <div id="orderList"></div>

    <!-- Button to redirect to the Order Creation page -->
    <button id="createOrderButton" class="btn btn-primary">Yeni Sifariş Yarat</button>

    <!-- Total order summary -->
    <div id="totalAmount" class="mt-3"></div>
  </div>

  <script src="admin-dashboard.js"></script>
</body>
</html>
