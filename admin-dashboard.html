<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Paneli</title>
  <link href="dashboard.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Admin Paneli</h2>
    
    <!-- Date selector to filter orders by date -->
    <label for="orderDateFilter">Sifariş Tarixi:</label>
    <input type="date" id="orderDateFilter" class="form-control">

    <!-- Button to show orders for the selected date -->
    <button id="showOrdersButton" class="btn btn-primary mt-3" onclick="loadOrdersByDate()">Sifarişləri Göstər</button>

    <!-- Button to Generate and View PDF -->
    <button id="generatePdfBtn" class="btn btn-primary">PDF Yarat</button>

    <!-- PDF Viewer -->
    <div id="pdf-viewer" class="mt-4" style="border: 1px solid #ccc; padding: 10px; border-radius: 5px;"></div>
    
    <p><strong>Ümumi Sifarişlərin Sayı:</strong> <span id="totalOrdersCount">0</span> sifariş</p>

    <!-- Total amount of all orders -->
    <div id="totalAmount" class="mt-3"></div>

    <!-- Net Cash (Net Məbləğ) for each courier after 6 AZN deduction per order -->
    <div id="totalPerCourier" class="mt-3">
      <h3>Net Məbləğ (hər bir çatdırıcıya):</h3>
    </div>
    
    <!-- Section to display orders -->
    <div id="orderList" class="mt-3">
      <!-- Example orders for testing -->
      <div class="order">
        <p>Order ID: 12345</p>
        <p>Address: Bakı, Yasamal</p>
        <p>Courier: Azərpost</p>
      </div>
      <div class="order">
        <p>Order ID: 67890</p>
        <p>Address: Gəncə, Nizami</p>
        <p>Courier: DHL</p>
      </div>
    </div>
  </div>

  <!-- Include jsPDF and its AutoTable plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script src="admin-dashboard.js"></script>
</body>
</html>
