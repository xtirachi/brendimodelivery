<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courier Paneli</title>
  <link href="dashboard.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Kuriyerlərin idarə olunması Sistemi </h2>
    
    <!-- Date selector to filter orders by date -->
    <label for="orderDateFilter">Sifariş Tarixi:</label>
    <input type="date" id="orderDateFilter" class="form-control">

    <!-- Button to show orders for the selected date -->
    <button id="showOrdersButton" class="btn btn-primary mt-3" onclick="loadOrdersByDate()">Sifarişləri Göstər</button>

    <!-- Courier filter buttons -->
<div id="courier-filters">
  <button id="filter-all" class="filter-btn">Hamısı</button>
  <button id="filter-murad" class="filter-btn">Murad</button>
  <button id="filter-emil" class="filter-btn">Emil</button>
</div>
      <!-- Section to display net cash for each courier -->
    <div id="totalPerCourier" class="mt-3">
      <h3>Net Məbləğ (hər bir çatdırıcıya):</h3>
    </div>
  </div>
  
    <!-- Section to display orders -->
    <div id="orderList" class="mt-3"></div>


    <!-- Net Cash (Net Məbləğ) for each courier after 6 AZN deduction per order -->
    <div id="totalPerCourier" class="mt-3">
      <h3>Net Məbləğ (hər bir çatdırıcıya):</h3>
    </div>
  </div>

  <script src="deliveryhead-dashboard.js"></script>
</body>
</html>
