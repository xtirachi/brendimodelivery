<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Çatdırıcı Paneli</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Çatdırıcı Paneli</h2>

       <!-- Date selector to filter orders by date -->
    <label for="orderDateFilter">Sifariş Tarixi:</label>
    <input type="date" id="orderDateFilter" class="form-control">

    <!-- Button to show orders for the selected date -->
    <button id="showOrdersButton" class="btn btn-primary mt-3" onclick="loadOrdersByDate()">Sifarişləri Göstər</button>

    <!-- Section to display orders assigned to the delivery personnel -->
    <div id="orderList"></div>

    <div id="totalDelivered" class="mt-3"></div>
  </div>

  <script src="delivery-dashboard.js"></script>
</body>
</html>
