<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Çatdırılma Paneli</title>
  <link href="dashboard.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Çatdırılma Paneli</h2>

        <input type="hidden" id="orderDateFilter" value="">
    
    <!-- Button to show orders for the selected date -->
    <button id="showOrdersButton" class="btn btn-primary mt-3" onclick="loadOrdersByDate()">Sifarişləri Göstər</button>

    <!-- Section to display orders -->
    <div id="orderList" class="mt-3"></div>

    <!-- Amount that the delivery person has to return after deduction -->
    
    <div id="returnAmount" class="mt-3"></div>
    <div id="totalCashOnHand" class="mt-3"></div>
  </div>

  <script src="delivery-dashboard.js"></script>
</body>
</html>
